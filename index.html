<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .container {
      display: grid;

      /* =================== is used to create no of columns=================== */
      /* grid-template-columns: 33.3% 33.3% 33.3%; */
      /* grid-template-columns: 1fr 1fr 1fr; */
      grid-template-columns: repeat(3, 1fr);

      /* ===================  is used to create the no of rows with height================== */
      /* grid-template-rows: 200px 300px 400px 500px;  */
      /* grid-template-rows: repeat(3, 600px); */
      grid-template-rows: repeat(4, minmax(200px, auto));

      /* =================== is used to define the height ================ */
      /* grid-auto-rows: 200px 200px 200px;  */
      /* grid-auto-rows: minmax(400px, auto); */

      /* =================== to add the margin between the grid element ====================== */
      /* row-gap: 10px; */
      /* column-gap: 10px */
      gap: 10px;

      /* grid columns and grid rows */


    }


    .container div {
      padding: 2rem;
      background-color: #5454c5;
    }

    .container div:nth-child(even) {
      background-color: #639cd9;
      color: white;
    }

    .first {
      /* grid-column-start: 1; */
      /* grid-column-end: 3; */
      grid-column: 1/3;
    }

    .second {
      grid-column: 3/4;
      grid-row: 1/3;
    }

    .third {
      grid-column: 3/4;
      grid-row: 3/4
    }

    .sixth {
      grid-column: 1/3;
      grid-row: 2;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="first">1</div>
    <div class="second">2</div>
    <div class="third">3</div>
    <div class="fourth">4</div>
    <div class="fifth">5</div>
    <div class="sixth">6</div>
  </div>
</body>

</html>
